    <script>
        var video = document.getElementById('welcomeVideo');

        // Función para iniciar el video
        function startVideo() {
            var promise = video.play();
            if (promise !== undefined) {
                promise.then(_ => {
                    console.log("Video playback started successfully.");
                }).catch(error => {
                    console.log("Video playback was prevented. Here's why: ", error.message);
                });
            }
        }

        // Agregar evento que inicie el video tras la primera interacción
        document.body.addEventListener('click', startVideo, {once : true});

        video.onended = function() {
            var videoWrapper = this.parentNode;
            videoWrapper.style.transition = 'opacity 1s';
            videoWrapper.style.opacity = 0;
            setTimeout(() => {
                videoWrapper.style.display = 'none';
            }, 1000);
        };
    </script>
